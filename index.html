<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Prospector AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f172a',
              surface: '#1e293b',
              primary: '#3b82f6',
              accent: '#8b5cf6',
              success: '#10b981',
              warning: '#f59e0b',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-background text-gray-100 h-screen overflow-hidden">
    <div id="root"></div>

    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';

      // On utilise React.createElement au lieu des balises HTML directes (JSX)
      function App() {
        return React.createElement(
          'div',
          { className: 'flex flex-col items-center justify-center h-screen space-y-4' },
          [
            React.createElement('h1', { 
              className: 'text-4xl font-bold text-primary', 
              key: 'title' 
            }, 'Maps Prospector AI'),
            React.createElement('p', { 
              className: 'text-gray-400', 
              key: 'desc' 
            }, "L'interface est maintenant opérationnelle sur Vercel."),
            React.createElement('button', { 
              className: 'bg-accent hover:bg-opacity-80 px-6 py-2 rounded-lg transition-all', 
              key: 'btn' 
            }, 'Démarrer la recherche')
          ]
        );
      }

      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(React.createElement(App));
    </script>
</body>

</html>
